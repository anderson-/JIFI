file.reference.rsyntaxtextarea.jar=../S3F/lib/rsyntaxtextarea.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.S3F.jar}:\
    ${reference.Magenta.jar}:\
    ${file.reference.jep-2.4.1.jar}:\
    ${file.reference.autocomplete.jar}:\
    ${file.reference.js.jar}:\
    ${file.reference.idw-gpl.jar}:\
    ${file.reference.rsyntaxtextarea.jar}:\
    ${file.reference.miglayout-swing-4.2.jar}:\
    ${file.reference.miglayout-core-4.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
